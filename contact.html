<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div id="messageContainer"></div>
    <img src="/MonsterHunterHeader.jpg" class="bkgr-img">
    <header>
        <button id="back"><< Back</button>
        <a href="contact.html">Contact</a>
    </header>
    <section>
        <h1>Contact</h1>
        <form>
            <div class="success-container"></div>
            <label>
                Name 
                <input name="yourName" id="yourName">
                <div class="name-err-container"></div>
            </label>
            <label class="subject-label">
                Subject (min. 10 characters) 
                <input name="subject" id="subject">
                <div class="subject-err-container"></div>
            </label>
            <label class="email-label">
                Email 
                <input name="email" id="email">
                <div class="email-err-container"></div>
            </label>
            <label class="adress-label">
                Address (min. 25 characters) 
                <input name="address" id="address">
                <div class="address-err-container"></div>
            </label>
            <button id="submit-btn">Submit</button>
        </form>
    </section>
        <script src="js/contact.js"></script>
</body>
</html>
